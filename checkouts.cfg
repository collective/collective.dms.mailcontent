[buildout]
always-checkout = force
auto-checkout +=
    collective.contact.core
    collective.contact.widget
    collective.dms.basecontent
    collective.documentviewer
    collective.js.tooltipster
    collective.z3cform.select2
    dexterity.localroles
    dexterity.localrolesfield
    imio.helpers
    imio.pyutils
    plone.formwidget.masterselect

[remotes]
imio = https://github.com/imio
imio_push = git@github.com:imio
plone = https://github.com/plone
plone_push = git@github.com:plone
ftw = https://github.com/4teamwork
ftw_push = git@github.com:4teamwork
zopefoundation = https://github.com/zopefoundation
zopefoundation_push = git@github.com:zopefoundation
zopesvn = svn://svn.zope.org/repos/main/
col = https://github.com/collective
col_push = git@github.com:collective

[sources]
collective.contact.core = git ${remotes:col}/collective.contact.core.git pushurl=${remotes:col_push}/collective.contact.core.git branch=python3
collective.contact.widget = git ${remotes:col}/collective.contact.widget.git pushurl=${remotes:col_push}/collective.contact.widget.git branch=python3
collective.dms.basecontent = git ${remotes:col}/collective.dms.basecontent.git pushurl=${remotes:col_push}/collective.dms.basecontent.git branch=Plone61
collective.documentviewer = git ${remotes:col}/collective.documentviewer.git pushurl=${remotes:col_push}/collective.documentviewer.git branch=plone6
collective.js.tooltipster = git ${remotes:col}/collective.js.tooltipster.git pushurl=${remotes:col_push}/collective.js.tooltipster.git branch=python3
collective.z3cform.select2 = git ${remotes:col}/collective.z3cform.select2.git pushurl=${remotes:col_push}/collective.z3cform.select2.git branch=plone6
dexterity.localroles = git ${remotes:col}/dexterity.localroles.git pushurl=${remotes:col_push}/dexterity.localroles.git
dexterity.localrolesfield = git ${remotes:col}/dexterity.localrolesfield.git pushurl=${remotes:col_push}/dexterity.localrolesfield.git branch=plone61
imio.helpers = git ${remotes:imio}/imio.helpers.git pushurl=${remotes:imio_push}/imio.helpers.git
imio.pyutils = git ${remotes:imio}/imio.pyutils.git pushurl=${remotes:imio_push}/imio.pyutils.git
plone.formwidget.masterselect = git ${remotes:col}/plone.formwidget.masterselect.git pushurl=${remotes:col_push}/plone.formwidget.masterselect.git branch=plone6_compatibility
